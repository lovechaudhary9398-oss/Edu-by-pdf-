<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form onsubmit="resetPassword(event)">
      <input type="text" id="resetEmail" placeholder="Email or Phone" required><br>
      <button type="submit">Send OTP</button>
    </form>
    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" required><br>
      <input type="password" id="newPassword" placeholder="New Password" required><br>
      <button onclick="confirmReset()">Confirm</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
